<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>NovaSta - Instagram Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Instagram+Sans:wght@300;400;500;600&display=swap');

    /* ===== FIX: FULL HEIGHT ===== */
    html, body {
      width: 100%;
      height: 100%;
    }

    :root{
      --bg:#ffffff;
      --text:#262626;
      --soft:#8e8e8e;
      --border:#dbdbdb;
      --like:#ed4956;
      --purple:#9b59b6;
      --black:#000;
    }

    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
      font-family:'Instagram Sans',-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif
    }

    body{
      background:var(--bg);
      color:var(--text);
      overflow-x:hidden;
    }

    /* ---------- AUTH (FIXED CENTER) ---------- */
    .auth-screen{
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;

      display: flex;
      align-items: center;
      justify-content: center;

      background: #fff;
      z-index: 1000;
      animation: fadeIn .6s ease;
    }

    @supports (-webkit-touch-callout: none) {
      .auth-screen {
        min-height: -webkit-fill-available;
      }
    }

    @keyframes fadeIn{
      from{opacity:0;transform:scale(.95)}
      to{opacity:1;transform:scale(1)}
    }

    .auth-box{
      width:350px;
      background:#fff;
      border:1px solid var(--border);
      border-radius:12px;
      padding:40px 30px;
      text-align:center;
    }

    .auth-logo{
      font-size:42px;
      font-weight:600;
      background:linear-gradient(45deg,#feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      margin-bottom:20px
    }

    .auth-input{
      width:100%;
      padding:12px;
      margin:8px 0;
      background:#fafafa;
      border:1px solid var(--border);
      border-radius:6px;
      font-size:14px;
    }

    .auth-btn{
      width:100%;
      padding:12px;
      margin-top:10px;
      background:var(--purple);
      color:#fff;
      border:none;
      border-radius:6px;
      font-weight:600;
      cursor:pointer;
    }

    .auth-switch{
      margin-top:15px;
      font-size:13px;
      color:var(--soft);
      cursor:pointer;
    }

    /* ---------- APP ---------- */
    .app{display:none;flex-direction:column;height:100vh}

    .top-bar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:10px 16px;
      background:#fff;
      border-bottom:1px solid var(--border);
    }

    .top-logo{
      font-size:24px;
      font-weight:600;
      background:linear-gradient(45deg,#feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    footer{
      text-align:center;
      padding:14px;
      font-size:12px;
      color:var(--soft);
      background:#fff;
      border-top:1px solid var(--border)
    }
  </style>
</head>

<body>

<!-- ========== AUTH ========== -->
<div class="auth-screen" id="authScreen">
  <div class="auth-box">
    <div class="auth-logo">NovaSta</div>
    <input class="auth-input" id="username" placeholder="Kullanıcı adı">
    <input class="auth-input" id="password" type="password" placeholder="Şifre">
    <button class="auth-btn" id="authBtn" onclick="authAction()">Giriş Yap</button>
    <div class="auth-switch" id="authSwitch" onclick="toggleAuth()">
      Hesabın yok mu? Kayıt ol
    </div>
  </div>
</div>

<!-- ========== APP ========== -->
<div class="app" id="app">
  <div class="top-bar">
    <div class="top-logo">NovaSta</div>
  </div>

  <footer>
    Created by Rüzgar
  </footer>
</div>

<script>
let accounts = [];
let currentUser = null;

const $ = id => document.getElementById(id);
const show = (id, d='flex') => $(id).style.display=d;
const hide = id => $(id).style.display='none';

function toggleAuth(){
  const btn = $('authBtn');
  const sw = $('authSwitch');

  if(btn.textContent === 'Giriş Yap'){
    btn.textContent = 'Kayıt Ol';
    sw.textContent = 'Zaten hesabın var mı? Giriş yap';
    btn.onclick = () => authAction('register');
  } else {
    btn.textContent = 'Giriş Yap';
    sw.textContent = 'Hesabın yok mu? Kayıt ol';
    btn.onclick = () => authAction('login');
  }
}

function authAction(mode='login'){
  const u = $('username').value.trim();
  const p = $('password').value.trim();
  if(!u || !p) return alert('Boş bırakılamaz');

  const raw = localStorage.getItem('novasta_accounts');
  accounts = raw ? JSON.parse(raw) : [];

  if(mode === 'register'){
    if(accounts.find(a=>a.username===u)) return alert('Kullanıcı adı alınmış');
    accounts.push({username:u,password:p});
    localStorage.setItem('novasta_accounts',JSON.stringify(accounts));
    alert('Kayıt başarılı');
    toggleAuth();
  } else {
    const acc = accounts.find(a=>a.username===u && a.password===p);
    if(!acc) return alert('Hatalı giriş');
    currentUser = acc;
    hide('authScreen');
    show('app','flex');
  }
}
</script>

</body>
</html>
