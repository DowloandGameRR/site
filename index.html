<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Nova İtiraf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap');
    :root{
      --blue:#3498db;
      --black:#0d0d0d;
      --gray:#1a1a1a;
      --soft:#bdc3c7;
      --text:#ecf0f1;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:'Roboto',sans-serif}
    body{background:var(--black);color:var(--text);display:flex;flex-direction:column;min-height:100vh}

    /* ---------- HEADER ---------- */
    header{text-align:center;padding:20px;font-size:28px;font-weight:600;background:var(--gray);border-bottom:2px solid var(--blue)}
    .logo{background:linear-gradient(45deg,var(--blue),#5dade2);-webkit-background-clip:text;-webkit-text-fill-color:transparent}

    /* ---------- FORM ---------- */
    .form-card{background:var(--gray);border:1px solid var(--blue);border-radius:12px;padding:20px;margin:20px auto;width:90%;max-width:600px}
    .form-title{margin-bottom:10px;font-size:18px}
    .form-textarea{width:100%;min-height:120px;padding:12px;background:#0d0d0d;border:1px solid var(--blue);border-radius:6px;color:var(--text);resize:vertical}
    .form-btn{width:100%;padding:12px;margin-top:10px;background:var(--blue);color:#fff;border:none;border-radius:6px;font-weight:600;cursor:pointer;transition:filter .2s}
    .form-btn:hover{filter:brightness(1.1)}

    /* ---------- İTİRAFLAR ---------- */
    .itiraf-list{margin:20px auto;width:90%;max-width:600px;display:flex;flex-direction:column;gap:15px}
    .itiraf-card{background:var(--gray);border:1px solid var(--blue);border-radius:8px;padding:15px;animation:fadeIn .5s ease}
    @keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
    .itiraf-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;font-size:13px;color:var(--soft)}
    .itiraf-text{font-size:15px;line-height:1.5}

    /* ---------- FOOTER ---------- */
    footer{text-align:center;padding:14px;font-size:12px;color:var(--soft);background:var(--gray);border-top:1px solid var(--blue);margin-top:auto}
  </style>
</head>
<body>

<header>
  <div class="logo">Nova İtiraf</div>
</header>

<section class="form-card">
  <div class="form-title">Anonim İtirafını Yaz</div>
  <textarea class="form-textarea" id="itirafText" placeholder="İtirafını buraya yaz..."></textarea>
  <button class="form-btn" onclick="paylas()">Paylaş</button>
</section>

<section class="itiraf-list" id="itirafList"></section>

<footer>
  Created by Rüzgar Seyit Göngör
</footer>

<script>
// ---------- GLOBAL ----------
const itirafList = $('itirafList');
let itiraflar = JSON.parse(localStorage.getItem('novaItiraflar')) || [];

// ---------- PAYLAŞ ----------
function paylas() {
  const text = document.getElementById('itirafText').value.trim();
  if (!text) return alert('İtiraf boş olamaz!');
  const yeni = {
    id: Date.now(),
    text: text,
    tarih: new Date().toLocaleString('tr-TR')
  };
  itiraflar.unshift(yeni);
  localStorage.setItem('novaItiraflar', JSON.stringify(itiraflar));
  document.getElementById('itirafText').value = '';
  renderItiraflar();
}

// ---------- RENDER ----------
function renderItiraflar() {
  itirafList.innerHTML = '';
  itiraflar.forEach(it => {
    const card = document.createElement('div');
    card.className = 'itiraf-card';
    card.innerHTML = `
      <div class="itiraf-header">
        <span>Anonim</span>
        <span>${it.tarih}</span>
      </div>
      <div class="itiraf-text">${it.text}</div>
    `;
    itirafList.appendChild(card);
  });
}

// ---------- INIT ----------
renderItiraflar();
</script>

</body>
</html>
