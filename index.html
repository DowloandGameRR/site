<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>3D Kƒ±≈ü Hediyesi</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: "Segoe UI", sans-serif;
}

body{
    height:100vh;
    overflow:hidden;
    background: radial-gradient(circle at top, #1c3b70, #050b1a);
    color:white;
    perspective:1200px;
}

/* ===== KAR ===== */
.snow{
    position:fixed;
    top:-20px;
    pointer-events:none;
    animation: fall linear infinite;
    filter: blur(0.5px);
}

@keyframes fall{
    to{
        transform: translateY(120vh);
    }
}

/* ===== Gƒ∞Rƒ∞≈û ===== */
#login{
    position:absolute;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    backdrop-filter: blur(12px);
    background: rgba(0,0,0,0.6);
    z-index:5;
}

.login-box{
    padding:40px;
    background: rgba(255,255,255,0.08);
    border-radius:18px;
    text-align:center;
    box-shadow:0 0 60px rgba(255,255,255,0.25);
}

.login-box input{
    padding:12px;
    width:100%;
    margin:15px 0;
    border-radius:10px;
    border:none;
    outline:none;
}

.login-box button{
    padding:12px;
    width:100%;
    border:none;
    border-radius:10px;
    cursor:pointer;
    font-weight:600;
    background:linear-gradient(135deg,#4facfe,#00f2fe);
}

/* ===== SAHNE ===== */
#scene{
    display:none;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    transform-style: preserve-3d;
}

/* ===== 3D HEDƒ∞YE ===== */
.gift{
    width:240px;
    height:220px;
    position:relative;
    transform-style: preserve-3d;
    transition: transform 0.4s ease;
}

.box{
    width:100%;
    height:100%;
    background:linear-gradient(135deg,#b71c1c,#7f0000);
    border-radius:12px;
    box-shadow:0 30px 60px rgba(0,0,0,0.7);
    position:absolute;
}

.ribbon{
    position:absolute;
    width:30px;
    height:100%;
    background:gold;
    left:50%;
    transform:translateX(-50%);
}

.lid{
    position:absolute;
    width:100%;
    height:60px;
    top:-55px;
    background:linear-gradient(135deg,#ff5252,#b71c1c);
    border-radius:12px;
    transform-origin: bottom;
    transition: transform 1.2s cubic-bezier(.2,1.8,.4,1);
}

/* ===== FOTO ===== */
#photo{
    position:absolute;
    top:-40px;
    left:50%;
    transform: translateX(-50%) translateZ(-200px) scale(0.3);
    opacity:0;
    transition: all 1.4s ease;
}

#photo img{
    max-width:320px;
    border-radius:18px;
    box-shadow:0 0 80px rgba(255,255,255,0.9);
}

/* ===== A√áILDIKTAN SONRA ===== */
.open .lid{
    transform: rotateX(160deg) translateZ(30px);
}

.open #photo{
    opacity:1;
    transform: translateX(-50%) translateZ(200px) scale(1);
}
</style>
</head>

<body>

<div id="login">
    <div class="login-box">
        <h2>‚ùÑÔ∏è Kƒ±≈ü Hediyesi üéÅ</h2>
        <input type="password" id="keyInput" placeholder="Key gir">
        <button onclick="checkKey()">Giri≈ü</button>
    </div>
</div>

<div id="scene">
    <div class="gift" id="gift">
        <div class="lid" id="lid"></div>
        <div class="box"></div>
        <div class="ribbon"></div>

        <div id="photo">
            <!-- FOTO Lƒ∞NKƒ∞Nƒ∞ BURAYA KOY -->
            <img src="YOUR_IMAGE_LINK_HERE">
        </div>
    </div>
</div>

<script>
/* ===== KEY'LER ===== */
const VALID_KEYS = [
    "KEY1",
    "KEY2",
    "KEY3",
    "KEY4",
    "KEY5"
];

function checkKey(){
    const val = keyInput.value;
    if(VALID_KEYS.includes(val)){
        login.style.display="none";
        scene.style.display="flex";
    }else{
        alert("Yanlƒ±≈ü key ‚ùå");
    }
}

/* ===== HEDƒ∞YE A√á ===== */
const gift = document.getElementById("gift");
gift.addEventListener("click", ()=>{
    gift.classList.add("open");
});

/* ===== MOUSE 3D TILT ===== */
document.addEventListener("mousemove", e=>{
    const x = (window.innerWidth/2 - e.clientX)/40;
    const y = (window.innerHeight/2 - e.clientY)/40;
    gift.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
});

/* ===== KAR ===== */
function snow(){
    const s = document.createElement("div");
    s.className="snow";
    s.innerHTML="‚ùÑ";
    s.style.left=Math.random()*innerWidth+"px";
    s.style.fontSize=Math.random()*18+10+"px";
    s.style.opacity=Math.random();
    s.style.animationDuration=Math.random()*5+6+"s";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),11000);
}
setInterval(snow,120);
</script>

</body>
</html>
