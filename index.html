<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Rüzgar Seyit Göngör – RGB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
    :root{
      --black:#0d0d0d;
      --gray:#2c2c2c;
      --soft:#ecf0f1;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:'Cinzel',serif}
    html,body{height:100%;overflow:auto;-webkit-overflow-scrolling:touch}
    body{
        background:radial-gradient(circle at center,var(--gray) 0%,var(--black) 100%);
        color:var(--soft);
        min-height:100vh;
        display:flex;
        flex-direction:column;
        align-items:center;
        justify-content:center;
        position:relative;
    }

    /* ---------- RGB YAZI ---------- */
    .rgb-text{
        font-size:clamp(2rem,6vw,4rem);
        font-weight:700;
        letter-spacing:3px;
        text-align:center;
        background:linear-gradient(45deg,#ff0000,#ff7f00,#ffff00,#00ff00,#0000ff,#4b0082,#9400d3,#ff0000);
        background-size:400% 400%;
        -webkit-background-clip:text;
        -webkit-text-fill-color:transparent;
        animation:rgbShift 4s infinite linear;
        filter:drop-shadow(0 0 8px #fff);
    }
    @keyframes rgbShift{
        0%{background-position:0% 50%}
        50%{background-position:100% 50%}
        100%{background-position:0% 50%}
    }

    /* ---------- FOTO KUTUSU + RGB HALKA ---------- */
    .photo-box{
        width:clamp(140px,30vw,250px);
        aspect-ratio:1;
        border-radius:16px;
        overflow:hidden;
        margin:30px 0;
        position:relative;
        box-shadow:0 0 20px #fff,inset 0 0 20px rgba(0,0,0,.5);
    }
    .photo{
        width:100%;
        height:100%;
        object-fit:cover;
        animation:photoPulse 4s infinite ease-in-out;
    }
    @keyframes photoPulse{
        0%,100%{filter:brightness(1) drop-shadow(0 0 8px #fff)}
        50%{filter:brightness(1.15) drop-shadow(0 0 16px #00ff00)}
    }
    .rgb-ring{
        position:absolute;
        inset:-6px;
        border-radius:16px;
        background:conic-gradient(#ff0000,#ff7f00,#ffff00,#00ff00,#0000ff,#4b0082,#9400d3,#ff0000);
        animation:rotate 3s linear infinite;
        z-index:-1;
    }
    @keyframes rotate{to{transform:rotate(360deg)}}

    /* ---------- YENİLEME BUTONU ---------- */
    .refresh-btn{
        position:fixed;
        bottom:20px;
        right:20px;
        width:56px;
        height:56px;
        border-radius:50%;
        background:#fff;
        color:var(--black);
        border:none;
        font-size:24px;
        cursor:pointer;
        box-shadow:0 4px 12px rgba(0,0,0,.4);
        z-index:1000;
        transition:transform .2s;
    }
    .refresh-btn:hover{transform:scale(1.1)}

    /* ---------- PARÇACIK ARKA PLAN ---------- */
    #particles{
        position:fixed;
        inset:0;
        z-index:-1;
        pointer-events:none;
    }

    /* ---------- FOOTER ---------- */
    footer{
        position:absolute;
        bottom:10px;
        font-size:11px;
        color:var(--soft);
        letter-spacing:1px;
    }
  </style>
</head>
<body>

<header>
  <h1 class="rgb-text">Rüzgar Seyit Göngör</h1>
</header>

<!-- FOTO KUTUSU + RGB HALKA -->
<div class="photo-box">
  <div class="rgb-ring"></div>
  <!-- #PHOTO-HERE: İstediğin fotoğraf linkini src="#" yerine yapıştır -->
  <img class="photo" src="https://i.pinimg.com/736x/74/5e/c5/745ec546e5e31ef1de940ae430076183.jpg" alt="Fotoğraf">
</div>

<footer>
  Created by Rüzgar Seyit Göngör
</footer>

<!-- YENİLEME BUTONU -->
<button class="refresh-btn" onclick="location.reload()" title="Yenile">↻</button>

<!-- ---------- PARÇACIK ARKA PLAN ---------- -->
<canvas id="particles"></canvas>

<script>
// ---------- PARÇACIK ARKA PLAN ---------- 
const canvas=document.getElementById('particles');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

const particles=[];
for(let i=0;i<120;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    radius:Math.random()*2+1,
    speedX:(Math.random()-0.5)*0.8,
    speedY:(Math.random()-0.5)*0.8,
    color:`hsl(${Math.random()*360},100%,50%)`
  });
}
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    p.x+=p.speedX;
    p.y+=p.speedY;
    if(p.x<0||p.x>canvas.width)p.speedX*=-1;
    if(p.y<0||p.y>canvas.height)p.speedY*=-1;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
    ctx.fillStyle=p.color;
    ctx.fill();
  });
  requestAnimationFrame(animate);
}
animate();
window.addEventListener('resize',()=>{
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
});
</script>

</body>
</html>
