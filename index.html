<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Rüzgar Seyit Göngör</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
    :root{
      --green:#27ae60;
      --yellow:#f1c40f;
      --black:#0d0d0d;
      --gray:#2c2c2c;
      --soft:#ecf0f1;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:'Cinzel',serif}
    body{
      background:radial-gradient(circle at center,var(--gray) 0%,var(--black) 100%);
        color:var(--soft);
        min-height:100vh;
        display:flex;
        flex-direction:column;
        align-items:center;
        justify-content:center;
        overflow:hidden;
    }

    /* ----- PARLAK YAZI ----- */
    .glitter-text{
        font-size:clamp(2.5rem,8vw,5rem);
        font-weight:700;
        letter-spacing:4px;
        text-align:center;
        background:linear-gradient(45deg,var(--green),var(--yellow),var(--green));
        background-size:200% 200%;
        -webkit-background-clip:text;
        -webkit-text-fill-color:transparent;
        animation:shine 3s infinite linear;
        filter:drop-shadow(0 0 8px var(--yellow));
    }
    @keyframes shine{
        0%{background-position:0% 50%}
        50%{background-position:100% 50%}
        100%{background-position:0% 50%}
    }

    /* ----- FOTO KUTUSU ----- */
    .photo-box{
        width:clamp(200px,40vw,350px);
        aspect-ratio:1;
        border:2px solid var(--yellow);
        border-radius:16px;
        overflow:hidden;
        margin:30px 0;
        position:relative;
        box-shadow:0 0 20px var(--yellow),inset 0 0 20px rgba(0,0,0,.5);
    }
    .photo{
        width:100%;
        height:100%;
        object-fit:cover;
        animation:photoPulse 4s infinite ease-in-out;
    }
    @keyframes photoPulse{
        0%,100%{filter:brightness(1) drop-shadow(0 0 10px var(--yellow))}
        50%{filter:brightness(1.15) drop-shadow(0 0 20px var(--green))}
    }

    /* ----- ARKA PLAN PARÇACIK ----- */
    #particles{
        position:fixed;
        inset:0;
        z-index:-1;
        pointer-events:none;
    }

    /* ----- FOOTER ----- */
    footer{
        position:absolute;
        bottom:10px;
        font-size:12px;
        color:var(--soft);
        letter-spacing:1px;
    }
  </style>
</head>
<body>

<header>
  <h1 class="glitter-text">Rüzgar Seyit Göngör</h1>
</header>

<!-- #PHOTO-HERE: İstediğin fotoğraf linkini src="#" yerine yapıştır -->
<div class="photo-box">
  <img class="photo" src="https://i.pinimg.com/736x/f8/15/62/f81562a31a67ad6ccc45848fc46bb623.jpg" alt="Fotoğraf">
</div>

<footer>
  Created by Rüzgar Seyit Göngör
</footer>

<!-- ---------- PARÇACIK ARKA PLAN ---------- -->
<canvas id="particles"></canvas>

<script>
// ---------- PARÇACIK ARKA PLAN ---------- 
const canvas=document.getElementById('particles');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

const particles=[];
for(let i=0;i<120;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    radius:Math.random()*2+1,
    speedX:(Math.random()-0.5)*0.8,
    speedY:(Math.random()-0.5)*0.8,
    color:Math.random()<0.5?'#27ae60':'#f1c40f'
  });
}
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    p.x+=p.speedX;
    p.y+=p.speedY;
    if(p.x<0||p.x>canvas.width)p.speedX*=-1;
    if(p.y<0||p.y>canvas.height)p.speedY*=-1;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
    ctx.fillStyle=p.color;
    ctx.fill();
  });
  requestAnimationFrame(animate);
}
animate();
window.addEventListener('resize',()=>{
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
});
</script>

</body>
</html>
