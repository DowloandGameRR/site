<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nova Panel - Kayıt & Giriş</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --primary: #8b5cf6;
      --primary-dark: #7c3aed;
      --primary-glow: rgba(139, 92, 246, 0.8);
      --bg-start: #0a001a;
      --bg-end: #1a0a2a;
      --bg-card: rgba(17,24,39,0.95);
      --text: #e0e7ff;
      --text-muted: #a5b4fc;
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle fill="%23ffffff" opacity="0.12" cx="20" cy="30" r="1"/><circle fill="%23ffffff" opacity="0.15" cx="80" cy="60" r="1.5"/><circle fill="%23ffffff" opacity="0.1" cx="50" cy="90" r="1"/></svg>') repeat;
      opacity: 0.5;
      z-index: -2;
      animation: stars 150s linear infinite;
    }

    @keyframes stars {
      from { background-position: 0 0; }
      to { background-position: 200px 200px; }
    }

    .auth-box {
      background: var(--bg-card);
      border-radius: 20px;
      padding: 3.5rem 3rem;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 0 100px rgba(139,92,246,0.6);
      border: 1px solid rgba(139,92,246,0.5);
      animation: authFadeIn 1s ease;
      backdrop-filter: blur(10px);
    }

    @keyframes authFadeIn {
      from { opacity: 0; transform: translateY(40px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .auth-header h1 {
      font-size: 3.2rem;
      color: var(--primary);
      text-shadow: 0 0 40px var(--primary-glow);
      margin-bottom: 0.5rem;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 20px var(--primary-glow); }
      to { text-shadow: 0 0 60px var(--primary-glow); }
    }

    .auth-header p {
      color: var(--text-muted);
      font-size: 1.2rem;
    }

    .form-group {
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin-bottom: 0.8rem;
      color: var(--text-muted);
      font-weight: 500;
      font-size: 1.1rem;
    }

    input {
      width: 100%;
      padding: 1.4rem;
      background: rgba(139,92,246,0.1);
      border: 1px solid rgba(139,92,246,0.5);
      border-radius: 12px;
      color: var(--text);
      font-size: 1.2rem;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 25px rgba(139,92,246,0.5);
    }

    .btn {
      width: 100%;
      padding: 1.4rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.3rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.4s;
      box-shadow: 0 0 40px rgba(139,92,246,0.5);
    }

    .btn:hover {
      background: var(--primary-dark);
      transform: translateY(-5px);
      box-shadow: 0 20px 60px rgba(139,92,246,0.7);
    }

    .toggle-link {
      text-align: center;
      margin-top: 2rem;
      color: var(--text-muted);
      font-size: 1.1rem;
    }

    .toggle-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: bold;
    }

    .toggle-link a:hover {
      text-decoration: underline;
    }

    /* Loading Ekranı */
    .loading-screen {
      position: fixed;
      inset: 0;
      background: rgba(10,10,26,0.98);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: var(--primary);
    }

    .spinner {
      width: 100px;
      height: 100px;
      border: 12px solid rgba(139,92,246,0.2);
      border-top: 12px solid var(--primary);
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
      margin-bottom: 30px;
      box-shadow: 0 0 60px var(--primary-glow);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 1.8rem;
      text-shadow: 0 0 20px var(--primary-glow);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
  </style>
</head>
<body>
  <div class="loading-screen" id="loading">
    <div class="spinner"></div>
    <div class="loading-text">Nova Gücü Aktif... İşleniyor</div>
  </div>

  <div class="auth-box">
    <div class="auth-header">
      <h1 id="authTitle">Nova Panel</h1>
      <p id="authDesc">Lütfen giriş yap veya kayıt ol</p>
    </div>

    <form id="authForm">
      <div class="form-group">
        <label for="username">Kullanıcı Adı</label>
        <input type="text" id="username" placeholder="Kullanıcı adınızı girin" required>
      </div>

      <div class="form-group">
        <label for="password">Şifre</label>
        <input type="password" id="password" placeholder="Şifrenizi girin" required>
      </div>

      <button type="submit" class="btn" id="authBtn">Giriş Yap</button>
    </form>

    <div class="toggle-link">
      <span id="toggleText">Hesabın yok mu?</span>
      <a href="#" id="toggleLink">Kayıt Ol</a>
    </div>
  </div>

  <script>
    const authForm = document.getElementById('authForm');
    const authTitle = document.getElementById('authTitle');
    const authDesc = document.getElementById('authDesc');
    const toggleLink = document.getElementById('toggleLink');
    const toggleText = document.getElementById('toggleText');
    const authBtn = document.getElementById('authBtn');
    const loading = document.getElementById('loading');

    let isLogin = true;

    toggleLink.addEventListener('click', e => {
      e.preventDefault();
      isLogin = !isLogin;
      if (isLogin) {
        authTitle.textContent = "Nova Panel";
        authDesc.textContent = "Lütfen giriş yap veya kayıt ol";
        authBtn.textContent = "Giriş Yap";
        toggleText.textContent = "Hesabın yok mu?";
        toggleLink.textContent = "Kayıt Ol";
      } else {
        authTitle.textContent = "Kayıt Ol";
        authDesc.textContent = "Yeni hesap oluştur";
        authBtn.textContent = "Kayıt Ol";
        toggleText.textContent = "Zaten hesabın var mı?";
        toggleLink.textContent = "Giriş Yap";
      }
    });

    authForm.addEventListener('submit', e => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert('Kullanıcı adı ve şifre zorunlu!');
        return;
      }

      loading.style.display = 'flex';

      setTimeout(() => {
        loading.style.display = 'none';

        if (isLogin) {
          alert('Giriş başarılı! Hoş geldin ' + username);
        } else {
          alert('Kayıt başarılı! Artık giriş yapabilirsin.');
        }

        // Gerçek sitede buraya yönlendirme yap: window.location.href = "https://novaonline.sbs/panel.html";
        // veya giriş sonrası paneli göster
      }, 3000);
    });
  </script>
</body>
</html>
